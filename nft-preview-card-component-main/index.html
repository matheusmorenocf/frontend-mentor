<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
<main>
    <div class="card-container">
      <div class="card-content">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="">
          <a href="#" target="_self" class="view"><img src="images/icon-view.svg" alt="equilibrium nft"></a>
        </div>
        <div class="card-text">
          <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-status">
            <p class="card-price"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p class="card-update"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
          <p class="card-creator"> <img src="images/image-avatar.png" alt="jules wyvern"> Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/matheusmorenocf" target="_blank">Matheus Moreno</a>.
    </div>
  </footer>
</body>
</html>
