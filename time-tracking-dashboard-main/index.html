<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="index.js" defer></script>
</head>
<body>
<main>
  
    <section>
      <div class="user-container card-user">
        <div class="user-background">
          <div class="img-container">
            <img src="images/image-jeremy.png" alt="User image">
          </div>
          <div class="row-user">
            <p class="subtitle-2">Report for</p>
            <h1 class="title">Jeremy Robson</h1>
          </div>
        </div>
        <div class="row-user-2">
          <p class="subtitle btn " id="day">Daily</p>
          <p class="subtitle btn active" id="week">Weekly</p>
          <p class="subtitle btn" id="month">Monthly</p>
        </div>
      </div>
      <div class="work-container card">
        <div class="background-color background-work"></div>
        <img src="images/icon-work.svg" alt="icon">
        <div class="work-content card-background">
          <div class="row">
            <h2 class="title"></h2>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
      <div class="play-container card">
        <div class="background-color background-play"></div>
        <img src="images/icon-play.svg" alt="icon">
        <div class="play-content card-background">
          <div class="row">
            <h3 class="title"></h3>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
      <div class="study-container card">
        <div class="background-color background-study"></div>
        <img src="images/icon-study.svg" alt="icon">
        <div class="study-content card-background">
          <div class="row">
            <h3 class="title"></h3>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
      <div class="exercise-container card">
        <div class="background-color background-exercise"></div>
        <img src="images/icon-exercise.svg" alt="icon">
        <div class="exercise-content card-background">
          <div class="row">
            <h3 class="title"></h3>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
      <div class="social-container card">
        <div class="background-color background-social"></div>
        <img src="images/icon-social.svg" alt="icon">
        <div class="social-content card-background">
          <div class="row">
            <h3 class="title"></h3>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
      <div class="selfCare-container card">
        <div class="background-color background-selfCare"></div>
        <img src="images/icon-self-care.svg" alt="icon">
        <div class="selfCare-content card-background">
          <div class="row">
            <h3 class="title"></h3>
            <span class="material-symbols-outlined">
              more_horiz
              </span>
          </div>
          <div class="daily row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="weekly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
          <div class="monthly row-2">
            <p class="title size"></p>
            <p class="subtitle-2"></p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://matheusdev.bohr.io/" target="_blank">Matheus Freitas</a>.
    </div>
</main>

</body>
</html>
