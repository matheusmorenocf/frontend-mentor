<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center;
      position: absolute;
      left: 50%;
      top: 85%;
      transform: translatex(-50%);
     }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>

  <main>
    <form action="">
      <div class="container-sup">
        <div class="input-container">
          <label for="day" class="input-content" >Day</label>
          <input type="number" name="day" id="iday" class="input-content" placeholder="DD">
          <span class="error input-content" id="day-error"></span>
        </div>
        <div class="input-container">
          <label for="month" class="input-content">Month</label>
          <input type="number" name="month" id="imonth" class="input-content" placeholder="MM">
          <span class="error input-content" id="month-error"></span>
        </div>
        <div class="input-container">
          <label for="year" class="input-content">Year</label>
          <input type="number" name="year" id="iyear" class="input-content" placeholder="YYYY" >
          <span class="error input-content" id="year-error"></span>
        </div>
      </div>
      <div class="container-mid">
        <div class="line"></div>
        <div class="line"></div>
        <input type="submit" value=" " class="button" id="ibutton">
      </div>
      <div class="container-inf">
        <div class="inf-line"><span class="color" id="years">--</span> <span>years</span></div>
        <div class="inf-line"><span class="color" id="months">--</span> <span>months</span></div>
        <div class="inf-line"><span class="color" id="days">--</span> <span>days</span></div>
      </div>
    </form>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Freitas</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
